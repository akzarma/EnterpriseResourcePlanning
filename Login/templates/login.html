{% extends "./base.html" %}

{% block body %}
<body>
<form method="post" action="{% url 'login:login' %}" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="container">
        <div class="row">
            <fieldset class="col-lg-12">
                <div class="col-lg-12 row">
                    <div class="col-lg-4"></div>
                    <div class="col-lg-4">
                        <legend>Login</legend>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-4"></div>
                    <div class="col-lg-4">

                        <div class="form-element">
                            <span class="error">{{ form.first_name.errors }}</span>
                            <label class="control-label">Username</label>
                            <input type="text" id="username" name="username">
                        </div>
                        <div class="form-element col-centered">
                            <label class="control-label">Password</label>
                            <input type="password" id="password" name="password">
                        </div>


                    </div>
                </div>
            </fieldset>
        </div>


    </div>
    <div class="container ">
        <input class="col-md-2 col-md-offset-5 btn btn-primary" type="submit" value="Sign in">
    </div>
</form>
<br>
<br>
<br>
<br>
<br>
<br>
</body>
{% endblock body %}
