{% extends 'dashboard_faculty.html' %}

{% block content %}
    {% csrf_token %}
    <div class="table-responsive">
            <table class="table table-bordered white">
                <thead class="thead-inverse">
                <tr>

                    <th>Subject code</th>
                    <th>Name</th>
                    <th>Short form</th>
                </tr>
                </thead>
                <tbody>
                {% for i in subjects %}

                    <tr>
                        <td>{{ i.subject.code }}</td>
                        <td>{{ i.subject.name }} {{ i.student.last_name }}</td>
                        <td>{{ i.subject.short_form }}</td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
{% endblock content %}
