{% extends 'dashboard_faculty.html' %}
{% block title %}
    Subject-Registration| ERP
{% endblock title %}


{% block content %}
    <div class="col-md-4">
        <legend>Set Subject Registration Date</legend>
        <form method="POST" action="{% url 'registration:set_schedule_date' %}">
            {% csrf_token %}
            {% for each in form %}
                <div class="form-group">
                    {{ each.errors }}
                    {{ each.label }}
                    {{ each }}
                </div>
            {% endfor %}

            <br>
            <input type="submit" class="btn btn-primary">
        </form>
    </div>

    <script>
        $('.datepicker').datepicker();
    </script>
{% endblock content %}
