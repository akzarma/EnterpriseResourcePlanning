{% if error %}
    <div class="alert alert-danger">
        <strong>Error!</strong>
        {% autoescape off %}{{ error }} {% endautoescape %}
    </div>
{% endif %}
{% if info %}
    <div class="alert alert-info">
        {% autoescape off %}{{ info }} {% endautoescape %}
    </div>
{% endif %}
{% if success %}
    <div class="alert alert-success">
        {% autoescape off %}{{ success }} {% endautoescape %}
    </div>
{% endif %}
