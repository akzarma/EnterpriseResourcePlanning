{% extends "./dashboard_faculty.html" %}
{% block title %}
    Attendance
{% endblock title %}
{% block content %}

    <form action="{% url 'attendance:attendance' %}" method="post">

        {% csrf_token %}
        <label>
            <input type="date" name="selected_date" min="2015-01-02"><br>
            <select name="selected_class">
                {% for each in faculty_subject %}
                    <option value="{{ each.id }}"> {{ each.division.year.year }} {{ each.division.division }} {{ each.branch_subject.subject.short_form }} {{ each.day }} {{ each.time.starting_time }}-{{ each.time.ending_time }} {{ each.room.room_number }}
                    </option>
                {% endfor %}
            </select>
        </label>
        <button name="GO">Go</button>
    </form>
{% endblock content %}
