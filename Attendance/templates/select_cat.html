{% extends "./dashboard_faculty.html" %}

{% block content %}
    <form action="{% url 'attendance:attendance' %}" method="post">
    {% csrf_token %}
        <label>
            <select name="selected_faculty_subject">
                {% for each in faculty_subject %}
                <option value="{{ each.id }}">{{ each.subject.short_form }} {{ each.division.year.year }} {{each.division.division }}
                </option>
                {% endfor %}
            </select>
        </label>
        <button name="GO">Go</button>
    </form>
{% endblock content %}
