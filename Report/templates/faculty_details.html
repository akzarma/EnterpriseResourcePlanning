{% extends 'dashboard_faculty.html' %}
{% block title %}
    Excel-Student | ERP
{% endblock title %}


{% block content %}
    <form action="{% url 'report:faculty_details' %}" method="POST">
        {% csrf_token %}
        <div class="row">
            {% for field in fields %}
                <label><input type="checkbox" name="fields" value="{{ field.name }}">
                    {{ field.label }}</label>
            {% endfor %}

        </div>
    <input type="submit" class="btn btn-primary">
    </form>

{% endblock content %}
